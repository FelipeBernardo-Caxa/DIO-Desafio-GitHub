<h2> Course List </h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <th><img [src]="course.imageUrl" width="40" height="40"></th>
            <th>{{ course.name }}</th>
            <th>{{ course.price }}</th>
            <th>{{ course.code | lowercase | replace: '-': ' '}}</th>
            <th>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</th>
            <th>
                <app-star [rating]="course.rating"></app-star>
            </th>
            <th>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>                
            </th>
        </tr>
    </tbody>
</table>
