<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Felipe Bernardo</title>    
    <link rel="icon" href="./images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-box-picture">
            <img src="./images/instagram-picture.png" alt="Instagram Picture">
        </div>

        <div class="instagram-box-login">
            <div class="instagram-white-box" id="instagram-login">
                <div class="instagram-logo">
                    <img src="./images/instagram-logo.png" alt="Instagram Logo">                    
                </div>
                
                <div class="instagram-login">
                    <div class="instagram-fields">
                        <div class="instagram-field" id="instagram-username">
                            <span>Telefone, nome de usuário ou email</span>                        
                        </div>
                        
                        <div class="instagram-field" id="instagram-password">
                            <span>Senha</span>
                        </div>
                    </div>
                    
                    <div class="instagram-btn-login">
                        <span>Entrar</span>
                    </div>

                    <div class="instagram-other_login">
                        <div class="instagram-line-separator"></div>
                        <div class="instagram-or">OU</div>
                        <div class="instagram-line-separator"></div>
                    </div>

                    <div class="instagram-login-facebook">
                        <img src="./images/facebook-logo.png" alt="Facebook Logo">
                        <span>Entrar com o Facebook</span>
                    </div>

                    <div class="instagram-forgot-password">
                        <span>Esqueceu a senha?</span>
                    </div>
                </div>
            </div>
            
            <div class="instagram-white-box" id="instagram-create-account">
                <p>Não tem uma conta? 
                    <a href="#">
                        <span>Cadastre-se</span>
                    </a>
                </p>
            </div>
            
            <div class="instagram-download-app">
                <p>Obtenha o aplicativo.</p>
                
                <div class="instagram-download-app-images">
                    <a href="#" class="instagram-lnk-app-store">
                        <img src="./images/get-app-store.png" alt="Baixe o Instagram pela App Store" id="img-app-store">
                    </a>
                    <a href="#" class="instagram-lnk-google-play">
                        <img src="./images/get-google-play.png" alt="Baixe o Instagram pela Google Play" id="img-google-play">
                    </a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
